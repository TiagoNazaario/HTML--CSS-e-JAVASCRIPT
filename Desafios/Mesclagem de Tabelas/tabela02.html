<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(60, 63, 66);
        }
        div {
            width: max-content;
            height: 270px;
            margin: 10% auto;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
        }
        div h1 {
            margin-top: 0px;
        }
        table {
            border-collapse: collapse;
            height: 210px;
        }
        td {
            width: 90px;
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tabela 2</h1>
        <table>
            <tbody>
                <tr>
                    <td colspan="4">A</td>
                    <td rowspan="4">B</td>
                </tr>
                <tr>
                    <td rowspan="4">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
                </tr>
                <tr>
                    <td colspan="4">M</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 10% auto 0px auto;
        }
        table td, th {
            border: 1px solid black;
            padding: 8px;
        }
        table .head{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead class="head">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemáticas</td>
                <td>5.5</td>
                <td>5.0</td>
                <td>5.25</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>4.3</td>
                <td>7.0</td>
                <td>5.65</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.8</td>
                <td>3.0</td>
                <td>4.9</td>
            </tr>
            <tr class="head">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>6.32</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>2.4</td>
                <td>6.2</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.2</td>
                <td>3.7</td>
                <td>5.95</td>
            </tr>
            <tr class="head">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>5.95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

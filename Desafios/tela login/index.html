<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medias.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="POST" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="email" name="email" id="email" required placeholder="Digite seu email" autocomplete="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" autocomplete="current-password">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="submit">
                    <a href="#" class="botao">Esqueci a senha<span class="material-symbols-outlined">email</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

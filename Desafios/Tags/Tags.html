<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Social/imgs/Social.512.png" type="image/x-icon">
    <title>Tags em HTML</title>
    <style>
    </style>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag &lt;P&gt;"><ins>Parágrafos</ins></li>
        <li title="Use a tag &lt;h1 a h6&gt;"><ins>Títulos</ins></li>
        <li title="Use a tag &lt;img&gt;" ><ins>Imagens</ins></li>
        <li title="Use a tag &lt;abbr&gt;" ><ins>Abreviações</ins></li>
        <li title="Use a tag &lt;code&gt;" ><ins>Codigos-Fonte</ins></li>
        <li title="Use a tag &lt;ol&gt; e &lt;li&gt;" ><ins>Listas-Numeradas</ins></li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt;" ><ins>Listas com demarcadores</ins></li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de  Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="POST">
        <p>
            <label for="usuario">Usuario: </label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" size="10" placeholder="nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label> 
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" size="10" placeholder="(min) 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Exemplo 1</legend>
            <p>
                <label for="num1">Numero 1:</label>
                <input type="number" name="num1" id="num1" required min="0" max="50"
                oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            </p><p>
                <label for="num2">Numero 2:</label>
                <input type="number" name="num2" id="num2" required min="0" max="50"
                oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            </p>
            <p>
                <label for="soma">Soma:</label>
                <output name="soma" id="soma">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <form action="" method="get">
        <fieldset>
            <legend>Exemplo 2</legend>
            <p>
                <label for="vol">Volume:</label>
                <input type="range" name="vol" id="vol" min="0" max="100"
                oninput="valor.innerHTML = Number(vol.value)">
                <output id="valor">50</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <form action="" method="get">
        <fieldset>
            <legend>Exemplo 3</legend>
            <p>
                <label for="ano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="ano" min="1900" max="2025" oninput="CalcIdade()">
            </p>
            <p>
                <label for="idade">Sua idade é :</label>
                <output id="idade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <script>
        function CalcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>

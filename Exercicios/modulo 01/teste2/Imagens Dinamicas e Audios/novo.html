<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imgs/Pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/Medio.png" type="image/png">
        <img src="imgs/Grande.png" alt="imagem pequena">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="audio/Resolution.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/Resolution.mp3" type="audio/mpeg">
        <source src="audio/Resolution.ogg" type="audio/ogg">
        <source src="audio/Resolution.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audios. <a href="audio/Resolution.mp3" download="audio/Resolution.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
    <p>Infelizmente seu navegador nao consegue reproduzir audios. <a href="audio/Resolution.mp3" download="audio/Resolution.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/earth2.ico" type="image/x-icon">
    <title>Teste com imagens</title>
    <style>
        body {
            text-align: center;
        }
        img {
            height: 200px;
            width: auto;
        }
        .container {
            display: flex;          /* deixa os itens lado a lado */
            justify-content: center; /* centraliza no meio */
            gap: 20px;
            font: normal 12pt Helvetica;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>testando carga e  imagens</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta</p>
    <div class="container">
        <div class="item">
            <img src="imgs/CSS3.png" alt="logo CSS3">
            <div>CSS3</div>
        </div>

        <div class="item">
            <img src="imgs/Html5-225.png" alt="logo HTML5">
            <div>HTML5</div>
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="logo javascript">
            <div>JAVASCRIPT</div>
        </div>
    </div>
</body>
</html>

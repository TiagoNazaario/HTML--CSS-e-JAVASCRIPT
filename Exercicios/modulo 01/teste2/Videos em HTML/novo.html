<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../imgs/Cornmanthe3rd-Plex-Other-html-5.ico" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Esse video está hospedado no meu proprio servidor</p>
    <video width="500" height="300" poster="imgs/Medio.png" controls>
        <source src="midias/montanha-720p.m4v" type="video/m4v">
        <source src="midias/montanha - 720p.mp4" type="video/mp4">
        <source src="midias/montanha-720p.ogv" type="video/ogv">
        <source src="midias/montanha - 720p.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/iKBs9l8jS6Q?si=kp_1kgtnB_kTXT8c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Incorporando videos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/910178392?h=fe7fb2c81c" width="500" height="300" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>

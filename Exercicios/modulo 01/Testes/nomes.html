<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Nome</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Ola <strong>${nome}</strong>!, `)
        document.writeln(`Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiúculo é ${nome.toUpperCase()}<br/>`)
        document.write(`e seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASCIONALIDADE</title>
    <style>
        body {
            background-color: beige;
            font: Normal 14pt Arial;
        }
        input#regis {
            background-color: rgb(0, 255, 0);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nascionalidade</h1>
    Paìs onde voçê nasceu.
    <input type="text" name="txtnasc" id="txtnasc">
    <input type="button" value="Registrar" id="regis" onclick="clicar()">
    <div id="res"></div>
    <script>
        var pais = window.document.querySelector('input#txtnasc')
        var res = window.document.querySelector('div#res')
        function clicar() {
            res.innerHTML = ``
            if (pais.value === 'Brasil') {
                res.innerHTML += `<p>Voçê é BRASILEIRO.</p>`
            } else {
                res.innerHTML += `<p>Voçê é ESTRANGEIRO.</p>`
            }
        }
    </script>
</body>

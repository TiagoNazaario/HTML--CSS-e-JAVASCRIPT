<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: #008000; 
            color: white;
            font: italic 14pt Arial;
        }
        
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velociade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar() {
           var txtv = window.document.querySelector('input#txtvel') 
           var vel = Number(txtv.value)
           var res = window.document.querySelector('div#res')
           res.innerHTML = `<p>A velocidade atual é de <strong>${vel}Km/h</strong></p>`
           if (vel > 60) {
            res.innerHTML += `<p>Voçê será <strong>!MULTADO!</strong> por excesso de velocidade</p>`
           }
           res.innerHTML += `<p>Dirija sempre com cuidado.</p>` 
    }
    </script>
</body>
</html>

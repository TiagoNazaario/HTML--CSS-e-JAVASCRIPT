<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategrey;
            /*padding: 10px 40px; = 1- top e bottom, 2- left e right*/
            padding: 10px; /*Todos os lados */
            margin: 20px auto 40px auto; /*1- top, 2- right, 3- bottom, 4- left*/
            outline: 5px dashed lightsalmon; /*1- width, 2-style,3- color*/
        }
        a {
            border-width: 10px;
            border-color: lightgreen;
            border-style: solid;
            text-decoration: none;

            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas Box-Level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#" target="_blank">links são exemplos de caixas inline-level</a>.Vamos ver como isso funciona.</p>
</body>
</html>
